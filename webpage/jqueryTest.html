<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">

var data;
if( navigator.appName.search('Microsoft') > -1 ){
    data = new ActiveXObject('MSXML2.XMLHTTP');
} else {
    data = new XMLHttpRequest();
}

function openAndRead( ){
    data.open('get', 'data/foo.csv', true);
    data.onreadystatechange = replace;
    data.send(null);
}

function replace( ) {
    if( data.readyState == 4 ){
    var el = document.getElementById('output');
    el.innerHTML = data.responseText;
    }
}

</script>
</head>

<body>
<input type="button" value="read file"  onclick="openAndRead()">
<p>write data here:</p>
<div id="output"></div>
</body>
